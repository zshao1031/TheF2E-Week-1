<!DOCTYPE html>

<html lang="en">

<head>
	<!--========================-->
	<!--※※【網頁顯示資訊設定】※※-->	
	<!--========================-->
	
	<!--使用編碼-->
	<meta charset="UTF-8">
	
	<!--頁籤設定-->
	<title>TheF2E Week1: ToDoList</title>
	<link rel="shortcut icon" href="img/favicon.ico">

	<!--把螢幕解析度的寬度變成載具的寬度(RWD用)-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--網站描述與關鍵字設定-->
	<meta name="description" content="此網站為書豪參加TheF2E的第一週作品">
	<meta name="keywords" content="TheF2E, Week1, todolist">

	<!--網站貼在Facebook上時顯示的資訊-->
	<meta property="og:title" content="TheF2E Week1: ToDoList">
	<meta property="og:description" content="此網站為書豪參加TheF2E的第一週作品">
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:image" content="img/TheF2E.jpg">

	<!--IE相容性設定-->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<!--載入Font Awesome的Icons-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<!--載入CSS-->
	<link rel="stylesheet" href="css/all.css">

	<!--載入jQuery-->	
	<script src="js/jquery-3.3.1.min.js"></script>

</head>

<body>
	<!--建立網頁容器-->
	<div class="wrap">
		<!--========================-->
		<!--表頭區塊-->
		<div class="header">
			<!--主選單-->
			<ul class="mainMenu">
				<li id="myTasksBtn" class="usingPage"><h2>My Tasks</h2></li>
				<li id="inProgressBtn" class="doesNotUsingPage"><h2>In Progress</h2></li>
				<li id="completedBtn" class="doesNotUsingPage"><h2>Completed</h2></li>
			</ul>
			<div class="clearfix"></div>
		</div>
		
		<!--========================-->
		<!--內容區塊-->
		<div class="content">
			
			<!--新增任務按鈕-->
			<div class="addTaskBtn">
				<i class="fas fa-plus"></i>
				<span>Add Task</span>
			</div>
	
			<!--新增任務區塊-->
			<!--<div class="addTaskBox"></div>-->
			

			<!--任務列表-->
			<ul id="taskList">
				<!--第１個任務-->
				<li id="task1" class="oneTask taskBoxNotCompleted">
					<div class="taskPanel">
						<!--任務面板-->
						<input id="task1-CompletedCheckBox" type="checkbox" style="display: none;">
						<label for="task1-CompletedCheckBox" class="completedSetting" title="任務完成/未完成"></label>	
						<h3 class="taskTitle" >Type Something Here...</h3>
						<input type="text" class="titleEdit" value="Type Something Here..." style="display: none;">
						<div class="settingButtonBox">
							<input id="task1-StickyCheckBox" type="checkbox" style="display: none;">
							<label for="task1-StickyCheckBox"><i class="stickySetting far fa-star" disabled="disabled" title="置頂/一般排序"></i></label>
							<input id="task1-EditingCheckBox" type="checkbox" style="display: none;">
							<label for="task1-EditingCheckBox"><i class="editSetting fas fa-pencil-alt" disabled="disabled" title="編輯內容/結束編輯"></i></label>
						</div>
						<div class="clearfix"></div>						
						<!--任務內容-->
						<div class="taskContent">
							<div class="deadLineBox" title="Deadline: 2018/12/31">
								<i class="deadLineMark far fa-calendar-alt"></i>
								<p class="deadLineContent">2018/12/31</p>
							</div>
							<i class="taskFile far fa-file" title="File: 20180514.zip（uploaded yesterday）"></i>
							<i class="taskComment far fa-comment-dots" title="Comment: meet him at Lorence Cafe"></i>
							<div class="clearfix"></div>
						</div>
					</div>
					<!--任務內容編輯視窗-->
					<div class="taskEdit" style="display: none;">
						<div class="deadLineEditBox">
							<i class="deadLineMark-Edit far fa-calendar-alt"></i>
							<h3 class="deadLineTitle-Edit">Deadline</h3>
							<div class="clearfix"></div>
							<input type="date" class="deadLineText-Date" placeholder="yyyy/mm/dd" value="2018-12-31">
							<input type="time" class="deadLineText-Time" placeholder="hh:mm">
							<div class="clearfix"></div>
						</div>
						<div class="fileEditBox">
							<i class="taskFileMark-Edit far fa-file"></i>
							<h3 class="taskFileTitle-Edit">File</h3>
							<div class="clearfix"></div>
							<ul class="updateFileBox">
								<li class="updateFileName">20180514.zip</li>
								<li class="updateFileTime">uploaded yesterday</li>
							</ul>
							<div class="addFileButton">＋</div>
							<div class="clearfix"></div>
						</div>
						<div class="commentEditBox">
							<i class="taskCommentMark-Edit far fa-comment-dots"></i>
							<h3 class="taskCommentTitle-Edit">Comment</h3>
							<div class="clearfix"></div>
							<textarea class="commentTextarea" placeholder="Type your memo here…">meet him at Lorence Cafe</textarea>
						</div>
						<ul class="taskEditButtonBox">
							<li class="cancelButton">
								<i class="fas fa-times"></i>
								<p>Cancel</p>
							</li>
							<li class="saveButton">
								<i class="fas fa-plus"></i>
								<p>Save</p>
							</li>
							<div class="clearfix"></div>
						</ul>
					</div>
				</li>

				<!--第２個任務-->
				<li class="oneTask taskBoxNotCompleted"><div class="taskPanel"></div></li>
				<li class="oneTask taskBoxNotCompleted"><div class="taskPanel"></div></li>
				<li class="oneTask taskBoxNotCompleted"><div class="taskPanel"></div></li>
				<li class="oneTask taskBoxCompleted"><div class="taskPanel"></div></li>

			</ul>				

		</div>
		
		<!--========================-->
		<!--網頁表尾區塊-->
		<div class="footer">
			<p>4 tasks left</p>
		</div>

	</div>

	<!--========================-->
	<!--載入javaScript-->	
	<script src="js/all.js"></script>

</body>
	
</html>
